{% extends "Formula1App/base.html" %}

{% load static %}

{% block content %}

{% for piloto in pilotos %}

<section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{% static 'pilotos.imagen.url' %}" alt="">
        <div class="intro-text left-0 text-center bg-faded p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{piloto.nombre}}</span>
            <span class="section-heading-upper">{{piloto.edad}}</span>
            <span class="section-heading-upper">{{piloto.nacionalidad}}</span>
            <span class="section-heading-upper">{{piloto.escuderia}}</span>
            <span class="section-heading-upper">Puntos: {{piloto.puntos}}</span>
            <span class="section-heading-upper">Victorias: {{piloto.victorias}}</span>
            <span class="section-heading-upper">Podios: {{piloto.podios}}</span>
          </h2>
          </p>
         
        </div>
      </div>
    </div>
  </section>

{% endfor %}

{% endblock %}
